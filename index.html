<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lynora Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0f1a, #1c1f2b);
      color: #f1f1f1;
      min-height: 100vh;
      width: 100%;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .container {
      width: 95%;
      max-width: 500px;
      padding: 30px 20px;
      background: transparent;
      margin-bottom: 50px;
    }

    .company-name {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 42px;
      text-align: center;
      color: gold;
      margin-bottom: 30px;
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #0a0f1a, #1c1f2b);
      padding: 10px 0;
      z-index: 999;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
    }

    .otp-group {
      display: flex;
      gap: 10px;
    }

    .otp-group input[type="text"] {
      flex: 1;
    }

    .otp-group button {
      background-color: gold;
      border: none;
      color: #222;
      font-weight: bold;
      padding: 14px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .radio-group {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .radio-group label {
      font-weight: bold;
    }

    .register-btn {
      width: 100%;
      background-color: gold;
      border: none;
      color: #222;
      font-weight: bold;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #0a0f1a;
      color: gold;
      padding: 25px;
      border: 2px solid gold;
      border-radius: 10px;
      display: none;
      z-index: 9999;
    }

    .popup button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      background: gold;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="company-name">Lynora</div>
    <div class="form-group">
      <input type="text" placeholder="Name" id="name" />
    </div>
    <div class="form-group">
      <input type="number" placeholder="Age" id="age" />
    </div>
    <div class="form-group">
      <input type="text" placeholder="Profession" id="profession" />
    </div>
    <div class="form-group">
      <input type="text" placeholder="Mobile Number" id="mobile" />
    </div>
    <div class="form-group otp-group">
      <input type="text" placeholder="OTP Code" id="otp" />
      <button onclick="showPopup('OTP Sent!')">Send OTP</button>
    </div>
    <div class="radio-group">
      <label><input type="radio" name="time" value="part-time"> Part-time</label>
      <label><input type="radio" name="time" value="full-time"> All-time</label>
    </div>
    <button class="register-btn" onclick="submitForm()">Register</button>
  </div>

  <div class="popup" id="popup">
    <div id="popup-message"></div>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    function showPopup(message) {
      document.getElementById('popup-message').innerText = message;
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function submitForm() {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const profession = document.getElementById("profession").value;
      const mobile = document.getElementById("mobile").value;
      const otp = document.getElementById("otp").value;
      const time = document.querySelector("input[name='time']:checked");

      if (!name || !age || !profession || !mobile || !otp || !time) {
        showPopup("Please fill in all fields.");
      } else {
        showPopup("Registration Successful!");
      }
    }
  </script>
</body>
</html>
